<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img{

 background:url({{names.image.url}})center/cover fixed no-repeat;
 background-size: 60% ;
 height: 100%;

 padding: 40px 50px;
 float:right;
 background-position:0px 0px;

 background-color:black;
 float:right;
 color:white;
 min-height: 80vh;

}
.text{
  color:white;
  text-weight:bold;
  float:right;
  margin-right:20px;
  }
  .obj_image{
height:100px;
width:100px;
border-radius:50px;
padding: 2px 0px;
}
    </style>
</head>
<body class="img">
<center>
<h1 style="color:green;">{{names.name}}  </h1>
    </center>
<center>
    <h2>
{% for i in food %}
  <img src="{{i.image.url}}" class="obj_image"><s >Rs{{i.price}}</s> &nbsp Rs{{i.discount}}
    <a href="#">{{i.name}}<br></a>
{% endfor %}
        </h2>
    </center>
</body>
</html>
